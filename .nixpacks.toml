[phases.setup]
aptPkgs = ["libjpeg-dev", "libpng-dev", "libwebp-dev", "libzip-dev", "libonig-dev", "libxml2-dev"]

[phases.install]
cmds = [
  "install-php-extensions exif gd pdo_mysql mbstring tokenizer xml dom fileinfo",
  "composer install --no-interaction --prefer-dist --optimize-autoloader",
  "npm install",
  "npm run build",
  "php artisan key:generate --force",
  "php artisan migrate --force",
  "php artisan db:seed --class=PrimarySeeder --force"
]

[start]
cmd = "php artisan serve --host=0.0.0.0 --port=$PORT"
